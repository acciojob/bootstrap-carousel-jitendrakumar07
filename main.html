<!DOCTYPE html>
<html>
<head>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
</head>
<body>
    <div class="container mt-5">
        <!-- Bootstrap Carousel -->
        <div id="myCarousel" class="carousel slide" data-ride="carousel">
            <div class="carousel-inner">
                <div class="item first-slide">
                    <img src="https://via.placeholder.com/800x400" class="d-block w-100" alt="First Slide">
                </div>
                <div class="item second-slide">
                    <img src="https://via.placeholder.com/800x400" class="d-block w-100" alt="Second Slide">
                </div>
                <div class="item third-slide active">
                    <img src="https://via.placeholder.com/800x400" class="d-block w-100" alt="Third Slide">
                </div>
                <div class="item fourth-slide">
                    <img src="https://via.placeholder.com/800x400" class="d-block w-100" alt="Fourth Slide">
                </div>
                <div class="item fifth-slide">
                    <img src="https://via.placeholder.com/800x400" class="d-block w-100" alt="Fifth Slide">
                </div>
            </div>
            
            <!-- Carousel Controls -->
            <a class="left carousel-control" href="#myCarousel" role="button" data-slide="prev">
                <span class="glyphicon glyphicon-chevron-left" aria-hidden="true"></span>
                <span class="sr-only">Previous</span>
            </a>
            <a class="right carousel-control" href="#myCarousel" role="button" data-slide="next">
                <span class="glyphicon glyphicon-chevron-right" aria-hidden="true"></span>
                <span class="sr-only">Next</span>
            </a>
        </div>
    </div>
    
    <!-- Bootstrap Bundle with Popper -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
</body>
</html>
